wtf:
  colors:
    background: black
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
    checked: yellow
    highlight:
      fore: black
      back: gray
    rows:
      even: yellow
      odd: white
  grid:
    columns: [32, 32, 32, 32]
    rows: [7, 10, 10, 4, 4]
  refreshInterval: 1
  mods:
    clocks:
      enabled: true
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      locations:
        UTC: "Etc/UTC"
        Zurich: "Europe/Zurich"
        Toronto: "America/Toronto"
        Shanghai: "Asia/Shanghai"
      position:
        top: 0
        left: 0
        height: 1
        width: 1
      refreshInterval: 15
      sort: "alphabetical"
      title: "Time"
      type: "clocks"
    ipinfo:
      enabled: true
      colors:
        name: "lightblue"
        value: "white"
      position:
        top: 1
        left: 0
        height: 1
        width: 1
      refreshInterval: 150
    gcal:
      colors:
        title: "red"
        description: "lightblue"
        highlights:
          - ['1on1|1\/11', "green"]
          - ["apple|google|aws", "blue"]
          - ["interview|meet", "magenta"]
          - ["lunch", "yellow"]
        past: "gray"
      calendarReadLevel: "reader"
      conflictIcon: "ðŸš¨"
      currentIcon: "ðŸ’¥"
      displayResponseStatus: true
      email: "tg.thomas.gassmann@gmail.com"
      enabled: true
      eventCount: 12
      multiCalendar: true
      position:
        top: 0
        left: 1
        height: 3
        width: 3
      refreshInterval: 300
      secretFile: "~/.config/wtf/gcal/client_secret.json"
      showDeclined: true
      timezone: "Europe/Zurich"
      withLocation: true
    uptime:
      enabled: true
      args: [""]
      cmd: "uptime"
      position:
        top: 3
        left: 1
        height: 1
        width: 2
      refreshInterval: 30
      type: cmdrunner
    hackernews:
      enabled: true
      numberOfStories: 10
      position:
        top: 2
        left: 0
        height: 2
        width: 1
      storyType: top
      refreshInterval: 900
